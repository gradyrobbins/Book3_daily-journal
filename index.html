<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css"/>
        <title>Grady's Journal</title>
    </head>
    <body>
        <h1>Grady's Journal</h1>
        
        <!-- Your first step is to build a form component in HTML through which you will enter your daily journal entries. It should contain the following fields. -->
        <!-- <article id = "form-container"></article> -->
    
    <!-- Your first step is to build a form component in HTML through which you will enter your daily journal entries. It should contain the following fields. -->
    <form>
        <h3>Grady's Journal</h3>
        <!--  Input elements in HTML can be of type date which will automatically render a calendar control for you to use. -->
        <input type="date" name="date">
        <br>

        <br>
        <!-- Concepts covered. A short input field of type text where you enter in what concept(s) were covered and are driving the journal entry. -->
        <h3>Concepts Covered:</h3>
        <br>
        <input type="text" name="concepts"><br>
        
        <!-- Journal entry. This is a textarea field where you can enter in as much text about what you learned, how you felt, and plans for the upcoming days. -->
        <h3>Journal entry:</h3>
        <br>
        <input type="text" name="journalentry"><br>
        
        
        <!-- Mood. This should be a select element with as many option child elements as you would like to describe your mood for the day. You can start with the simply happy, fine, and sad values, or pick your own scaling system. -->
        <h3>Mood:</h3>
        <br>
        <select name="mood" size="4">
                <option value="happy">Happy</option>
                <option value="fine">Fine</option>
                <option value="sad">Sad</option>
                <option value="Anxious">Anxious</option>
        </select>
        
        
        <br/>
        <!-- After you have completed the form, place a <button>button</button>button element beneath it labeled Record Journal Entry, or any other text that you would like. -->
        <button type="button" id="add-button">Record Journal Entry</button>

    </form>

    <!-- container for journal entries below: -->
    <article class="entryLog"></article>

    <article id = "resources-container"></article>

<script src='./scripts/journal.js'></script>
</body>
</html>
